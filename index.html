<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./rating.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="rating-page">
          <div class="star-icon">
            <img class="star" src="./images/icon-star.svg" alt="star" />
          </div>
          <div class="heading"><h1>How did we do?</h1></div>
          <div class="message">
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>
          <div class="ratings">
            <button id="1" class="rating-1 rate">1</button>
            <button id="2" class="rating-2 rate">2</button>
            <button id="3" class="rating-3 rate">3</button>
            <button id="4" class="rating-4 rate">4</button>
            <button id="5" class="rating-5 rate">5</button>
          </div>
          <div class="button"><button class="submit-btn">SUBMIT</button></div>
        </div>

        <div class="thankyou-page" hidden>
          <div class="phone-pic">
            <img
              class="phone"
              src="./images/illustration-thank-you.svg"
              alt="phone"
            />
          </div>
          <div class="results"></div>
          <div>
            <h2 class="thanks">Thank you!</h2>
            <p class="appreciation">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./rating.js"></script>
  </body>
</html>
